<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slicing User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <style>
        .form-control {
            background: #ecebeb;
            border: none;
        }

        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body>
    <div style="background-color: #f1f1f1; height: 100%;">
        <div class="rounded position-relative m-2 d-flex justify-content-between p-2" style="height: 200px; background-image: url('images/dsahboard.png');">
           <a href="dashboard.html" class=""> <i class="bi bi-arrow-left text-white fs-3"></i> </a>
           <div class=""> <i class="bi bi-list text-white fs-3"></i></div>
        </div>
        
        <div class="card position-absolute bg-light" style="left:0; right:0; bottom: 0; top: 8rem; border-radius: 2rem 2rem 0 0;">
            <div class="mt-3 mx-3"> 
                <i class="bi bi-plus me-2"></i>
                <span class="fw-5 fs-bold"> Tambah Produk </span>
                
            </div>

            <div class="flex-column px-3 mt-3">
                <form action="" method="post">
                    <label for="" class="form-label"> Nama Produk </label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="" id="" placeholder="Masukan nama produk">
                    </div>
                    <label for="" class="form-label"> Harga produk </label>
                    <div class="row">
                        <div class="col-8">
                        <input type="text" class="form-control"  name="" id="" placeholder="Rp.">
                        </div>
                        <div class="col-4">
                            <select class="form-select bg-secondary bg-opacity-50" aria-label="Default select example">
                                <option value="1">Ons</option>
                                <option value="2">Kg</option>
                                <option value="3">Gram</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                    <div class="btn text-white text-center mt-5" style="background-color: #4a5df3;"> Tambah Produk </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
